<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google-Beta</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Header - Start -->
    <header>
        <div id="logo">
            <img src="pictures/google.jpg" alt="google">
        </div>
    </header>
    <!-- Header - End -->
    <!-- Section - Start -->
    <Section>
        <table class="center">
            <tr>
                <td colspan="3" id="search-box">
                    <div>Search the web using Google!</div>
                    <input type="text" size="40" framewidth="4"><br>
                    <button>Google Search</button>
                    <button>I'm Feeling Lucky</button>
                </td>
                <!-- <td></td>
                <td></td> -->
            </tr>
            <tr>
                <td id="box-1">
                    <div>Special Searches</div>
                    <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Search</a><br>
                    <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a>
                </td>
                <td id="box-2"> <a href="">Help</a><br>
                    <a href="https://web.archive.org/web/19990221212930/http://www.google.com/help.html">About Google!</a><br>
                    <a href="https://web.archive.org/web/19990221202430/http://www.google.com/company.html">Company Info</a><br>
                    <a href="https://web.archive.org/web/19981202230410/http://www.google.com/stickers.html">Google! Logos</a></td>
                <td id="box-3">
                    <div>Get Google!</div>
                    <div>updates monthly:</div>
                    <input type="text" placeholder="your e-mail"><br>
                    <button type="button" onclick="location = 'https://web.archive.org/web/20061026002010/http://www.findmail.com/cgi-bin/subscribe.py?listname=google-friends&emailaddr=your+e-mail&SubmitAction=Subscribe'">Subscribe</button><a href="https://web.archive.org/web/19991009030623/http://www.egroups.com/group/google-friends/">Archive</a>
                </td>
            </tr>
        </table>
    </Section>
    <!-- Section - End -->
    <!-- Footer - Start -->
    <div class="center">Copyright â’¸ 1998 Google Inc.</div>
    <!-- Footer - End -->

</body>

</html>
